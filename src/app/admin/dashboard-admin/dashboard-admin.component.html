<div class="admin-dashboard">
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">Admin Panel</div>
    <nav>
      <ul>
        <li [class.active]="currentView === 'stats'" (click)="changeView('stats')">
          <i class="fas fa-chart-bar"></i> Statistiques
        </li>
        <li [class.active]="currentView === 'centres'" (click)="changeView('centres')">
          <i class="fas fa-building"></i> Centres
        </li>
        <li [class.active]="currentView === 'users'" (click)="changeView('users')">
          <i class="fas fa-users"></i> Utilisateurs
        </li>
      </ul>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div *ngIf="currentView === 'stats'" class="stats-view">
      <div class="stats-grid">
        <div class="stat-card">
          <h3>Centres</h3>
          <p>{{ stats.totalCentres || 0 }}</p>
        </div>
        <div class="stat-card">
          <h3>Utilisateurs</h3>
          <p>{{ stats.totalUsers || 0 }}</p>
        </div>
        <div class="stat-card">
          <h3>Demandes</h3>
          <p>{{ stats.totalDemandes || 0 }}</p>
        </div>
      </div>
    </div>

    <div *ngIf="currentView === 'centres'" class="centres-view">
      <app-centres-list [centres]="centres"></app-centres-list>
    </div>

    <div *ngIf="currentView === 'users'" class="users-view">
      <app-users-list [users]="users"></app-users-list>
    </div>
  </div>
  <div class="admin-container">
  <div class="sidebar">
    <h2>Administration</h2>
    <nav>
      <button (click)="navigateTo('centres')" [class.active]="activeTab === 'centres'">
        Gestion des Centres
      </button>
      <button (click)="navigateTo('users')" [class.active]="activeTab === 'users'">
        Gestion des Utilisateurs
      </button>
    </nav>
  </div>
<router-outlet></router-outlet>

</div>
