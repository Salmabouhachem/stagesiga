<div class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <h1>Connexion Espace Pro</h1>
      <p class="subtitle">Accédez à votre tableau de bord</p>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
        <!-- Affiche le message d'erreur -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Email Professionnel</label>
    <input type="email" formControlName="email" placeholder="Votre email professionnel">
    <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
      Email professionnel valide requis
    </small>
  </div>

  <div class="form-group">
    <label>Mot de passe</label>
    <input type="password" formControlName="password" placeholder="••••••••">
  </div>

  <button type="submit" [disabled]="loginForm.invalid || isLoading">
    {{ isLoading ? 'Connexion en cours...' : 'Se connecter' }}
  </button>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</form>
